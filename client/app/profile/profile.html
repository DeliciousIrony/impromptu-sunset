<div class="container" id='profile' ng-controller="ProfileController">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 results_buttons">
          <h3 ng-model="user">{{user.username}}'s Profile Page</h3>
      </div>
    </div>
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Write a Comment</h3>
        </div>
        <div class="modal-body">
          <div ng-model="session">
            <div>
              <div><span class="modal-head">Prose:</span></div>
              <div class="modal-text"><span>{{session.text}}</span></div>
            </div>
            <div class="comment-sect">
              <div>
                <span class="modal-head">Comment:</span>
              </div>
              <div class="comment-div">
                <textarea class="comment-area" type="text" maxlength="300" ng-model="commentText"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-modal" ng-click="ok()">Submit Comment</button>
          <button class="btn btn-warning btn-modal" ng-click="cancel()">Cancel</button>
        </div>
    </script>

   <div id='writing' class="container">
      <div class="row">
        <div class="session" ng-repeat="session in sessions">
          <table>
            <tbody>
              <tr><td><span class="session-num">Writing Session #{{ $index + 1 }}</span></td></tr>
              <tr><td><span class="time-complete">Time Completed: {{session.session_time}} minutes</span></td></tr>
              <tr><td class="text-cell">
                <span class="session-text">{{session.text}}</span>
              </td></tr>
            </tbody>
          </table>
          <accordion>
            <accordion-group heading="Comments">
              <table>
                <tbody>
                  <tr ng-repeat="comment in session.Comments">
                    <td class="name-comment">
                      <span>{{comment.User.username}}:</span>
                    </td>
                    <td class="text-comment">
                      <span>{{comment.text}}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button class="comment-btn" ng-click="open($index)">Write Comment</button>
            </accordion-group>
          </accordion>
        </div>
      </div>
    </div>

     <div id='graph' class="container">
      <div class="row">
        <h4>Word/Char Count per minute!</h4>
        <div class="col-md-6">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="wordcount"></d3>
        </div>
        <div class="col-md-6">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="charcount"></d3>
        </div>
      </div>
      <div class="row">
        <h4>Avg consistency per session!</h4>
