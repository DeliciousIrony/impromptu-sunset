<div class="container" id='profile' ng-controller="ProfileController">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 results_buttons">
          <h3 ng-model="user">{{user.username}}'s Profile Page</h3>
      </div>
    </div>
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Write a comment</h3>
        </div>
        <div class="modal-body">
          <div ng-model="session">
            <div>
              <div>Writing:</div>
              <span>{{session.text}}</span>
            </div>
            <div>
              <span>Your Comment here:</div>
              <input ng-model="commentText"></input>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

   <div id='writing' class="container">
      <div class="row">
        <div class="session" ng-repeat="session in sessions">

          <div>Session #{{ $index + 1 }}</div>
          <div>Completed work:</div>
          <div>{{session.text}}</div>
          <div>Comments:</div>
          <div class="comments" ng-repeat="comment in session.Comments">
            <span>{{comment.User.username}}:</span>
            <span>{{comment.text}}</span>
          </div>
          <button ng-click="open($index)">Create Comment</button>
          <div ng-show="selected">Selection from a modal: {{ selected }}</div>
        </div>
      </div>
    </div>

     <div id='graph' class="container">
      <div class="row">
        <h4>Word/Char Count per minute!</h4>
        <div class="col-md-6">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="wordcount"></d3>
        </div>
        <div class="col-md-6">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="charcount"></d3>
        </div>
      </div>
      <div class="row">
        <h4>Avg consistency per session!</h4>
        <div class="col-md-12">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="consistency"></d3>
        </div>
      </div>
    </div>

</div>
