<div class="row" id="main-container" ng-controller="HomeController">
  <div class="col-sm-9" id="content-container">
        
        <div class="col-sm-12" id="status-container">
          <div class="col-sm-1">
            <h4> {{ timerInput }} </h4>
          </div>
          <div class="col-sm-5">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
              <input type="text" class="form-control" ng-model="timerInput" placeholder="How long to write..." ng-enter="startTimer()">
            </div>
          </div>

          <!-- DEBUG AREA -->
          <div class="col-sm-5">
              <p class="debug-text">Last Time: {{ lastTime }}</p>
              <p class="debug-text">Flows: {{ Flows }}</p>
              <p class="debug-text">Potential Session: {{ PotentialSession }}</p>
              <p class="debug-text">Flow Session: {{ FlowSession }}</p>
              <p class="debug-text">Potential Minute: {{ totalFlow }}</p>
              <p class="debug-text">Flow Minute: {{ FlowMinute }}</p>
          </div>
        </div>

        <div class="col-sm-12" id="text-container">
          <textarea id="text-area" class="col-sm-12 form-control" ng-keyup="setTime($event)"></textarea>
        </div>

      </div>
      <div class="col-sm-3" id="sidebar-container">
  </div>
</div>
