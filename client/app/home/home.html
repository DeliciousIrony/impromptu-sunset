<div class="row" id="main-container" ng-controller="HomeController">
  <div class="col-sm-9" id="content-container">
        
        <div class="col-sm-12" id="status-container">
          <div class="col-sm-1">
            <h4> {{ timerInput }} </h4>
          </div>
          <div class="col-sm-5 input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
            <input type="text" class="form-control" ng-model="timerInput" placeholder="How long to write...">
          </div>
        </div>

        <div class="col-sm-12" id="text-container">
          <textarea id="text-area" class="col-sm-12 form-control"></textarea>
        </div>
        
      </div>
      <div class="col-sm-3" id="sidebar-container">
  </div>
</div>
